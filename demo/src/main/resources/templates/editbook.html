<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Addbook</title>
	<meta http-equiv="Content-Type" charset="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" th:field="*{id}" class="form-control"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<label for="published">Year</label>
			<input type="number" id="published" th:field="*{published}" />
			<label for="price">Price</label>
			<input type="number" id="price" th:field="*{price}" />
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
